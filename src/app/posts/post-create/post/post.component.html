<mat-card>
  <div class="create-project-container">
    <div class="create-project-text">
      <span class="large-text">Create New Project</span>
    </div>
    <div class="create-project-text">
      <span class="small-text">Enter the details below to start a new project</span>
    </div>
  </div>
  <div class="form-container">
    <div class="input-label">
      <span class="small-text">Project Name</span>
      <mat-form-field class="project-name">
        <input matInput type="text" placeholder="Enter project name" [(ngModel)]="enteredTitle">
      </mat-form-field>
    </div>
    
    <div class="input-label">
      <span class="small-text">Description (optional)</span>
      <mat-form-field class="description">
        <textarea matInput placeholder="Enter project description" [(ngModel)]="enteredContent" rows="6"></textarea>
      </mat-form-field>
    </div>
    
    <div class="input-label">
      <span class="small-text">Deadline (optional) </span> <!-- Add this line -->
      <mat-form-field class="deadline">
        <input matInput [matDatepicker]="picker" placeholder="Select Date" [(ngModel)]="enteredDate" name="enteredDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button color="primary" class="create-button" (click)="onAddPost()">+ Save Post</button>
</mat-card>
<app-task-list></app-task-list>
