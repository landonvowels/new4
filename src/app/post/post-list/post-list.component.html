<mat-accordion displayMode="default" [multi]="true"
               [hideToggle]="false" *ngIf="posts.length > 0">
    <mat-expansion-panel [hideToggle]="false" *ngFor="let post of posts">
        <mat-expansion-panel-header>
         {{post.title}}
        </mat-expansion-panel-header>
         <p>{{post.content}}</p>
        <mat-action-row>

        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body" *ngIf="posts.length <=0 "> No post yet</p>
